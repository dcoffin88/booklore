<div class="config-panel-content">

  <div class="config-panel-colors">
    <span class="config-panel-label">Primary</span>
    <div>
      @for (primaryColor of primaryColors(); track primaryColor.name) {
        <button
          type="button"
          [title]="primaryColor.name"
          (click)="updateColors($event, 'primary', primaryColor)"
          [ngClass]="{ 'active-color': primaryColor.name === selectedPrimaryColor() }"
          [style]="{ 'background-color': primaryColor.name === 'noir' ? 'var(--text-color)' : primaryColor.palette['500'] || 'transparent' }"
        ></button>
      }
    </div>
  </div>

  <div class="config-panel-colors">
    <span class="config-panel-label">Surface</span>
    <div>
      @for (surface of surfaces; track surface.name) {
        <button
          type="button"
          [title]="surface.name"
          (click)="updateColors($event, 'surface', surface)"
          [ngClass]="{ 'active-color': selectedSurfaceColor() ? selectedSurfaceColor() === surface.name : surface.name === 'zinc' }"
          [style]="{'background-color': surface.name === 'noir' ? 'var(--text-color)' : surface.palette['500'] }">
        </button>
      }
    </div>
  </div>
  
  <div class="config-panel-colors appearance-toggle">
    <span class="config-panel-label">Appearance</span>
    <div>
      <button
        type="button"
        class="appearance-swatch appearance-dark"
        [ngClass]="{ 'active-color': !isLightMode() }"
        (click)="updateAppearance('dark')"
        [attr.aria-pressed]="!isLightMode()"
        aria-label="Enable dark mode"
      >
        <i class="pi pi-moon appearance-icon-graphic"></i>
      </button>
      <button
        type="button"
        class="appearance-swatch appearance-light"
        [ngClass]="{ 'active-color': isLightMode() }"
        (click)="updateAppearance('light')"
        [attr.aria-pressed]="isLightMode()"
        aria-label="Enable light mode"
      >
        <i class="pi pi-sun appearance-icon-graphic"></i>
      </button>
    </div>
  </div>

</div>
